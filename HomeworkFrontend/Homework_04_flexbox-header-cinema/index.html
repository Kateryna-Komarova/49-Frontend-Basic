<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Website</title>
  </head>
  <body>
    <header>
      <div class="mainBanner">
        <div class="container">
          <div class="logo">
            <img src="./img/logo.png" alt="Logo" />
          </div>
          <nav class="navbar">
            <div class="nav-item">
              <img src="./play.svg" alt="Play Icon" />
              <span>Онлайн-кинотеатр</span>
            </div>
            <div class="nav-item">
              <img src="./oscar.svg" alt="Oscar Icon" />
              <span>Оскар-2024</span>
            </div>
          </nav>
          <div class="search">
            <input type="text" placeholder="Поиск фильмов, сериалов, ТВ-шоу" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
